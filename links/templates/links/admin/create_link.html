{% extends "links/admin/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <form action="/links/admin/create/" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          Create link
        </button>
      {% endbuttons %}
  </form>
{% endblock %}
