{% load static %}

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
      {% block script %}
      {% endblock %}
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a href="/admin" class="navbar-brand mb-0 h1">URL shortener</a>
      <span>
        <a href="/admin/password_change/" role="button" class="btn btn-sm btn-secondary"><span class="oi oi-account-logout"></span> Change password</a>
        <a href="/admin/logout/" role="button" class="btn btn-sm btn-secondary"><span class="oi oi-account-logout"></span> Log out</a>
      </span>
    </nav>

    <div class="container mt-5">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
